<div class="fade-in">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Organizations</h2>
        <button class="btn btn-primary" onclick="openCreateOrgModal()">
            <i class="fas fa-plus me-2"></i>Create Organization
        </button>
    </div>
    
    <!-- Search Bar -->
    <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" class="form-control" placeholder="Search organizations..." id="orgSearch" onkeyup="filterOrganizations()">
    </div>
    
    <!-- Organizations Table -->
    <div class="table-container">
        <div class="table-responsive">
            <table class="table" id="orgsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Slug</th>
                        <th>Status</th>
                        <th>Admin Count</th>
                        <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for org in organizations %}
                    <tr data-org-id="{{ org.id }}">
                        <td><strong>{{ org.name }}</strong></td>
                        <td><code>{{ org.slug }}</code></td>
                        <td>
                            <span class="badge bg-{% if org.active %}success{% else %}danger{% endif %}">
                                {{ org.active|yesno:"Active,Inactive" }}
                            </span>
                        </td>
                        <td><span class="badge bg-info">{{ org.adminCount }}</span></td>
                        <td>{{ org.createdDate|date:"M d, Y" }}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary btn-action" onclick="viewOrganization({{ org.id }})" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-warning btn-action" onclick="editOrganization({{ org.id }})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-{% if org.active %}danger{% else %}success{% endif %} btn-action" onclick="toggleOrgStatus({{ org.id }})" title="{% if org.active %}Disable{% else %}Enable{% endif %}">
                                <i class="fas fa-{% if org.active %}ban{% else %}check{% endif %}"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger btn-action" onclick="deleteOrganization({{ org.id }})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-center">No organizations found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
