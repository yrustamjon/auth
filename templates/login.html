{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cybersecurity Admin Panel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-shield-alt"></i> Cybersecurity Admin Panel</h1>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 1.5rem; color: #666;">
                University Cybersecurity Project
            </div>

            <div class="login-footer">
                <p>Super admin huquqiga ega emasmisiz?</p>
                <a href="{% url 'system_login' %}">
                    <i class="fas fa-arrow-left me-1"></i>
                    System Login Page 
                </a>
            </div>
        </div>
    </div>
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await adminLogin(username, password);
                
                if (response.success) {
                    window.location.href = '/dashboard/';
                } else {
                    errorMessage.textContent = response.message || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
        
        // Clear error on input
        document.querySelectorAll('#loginForm input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
            });
        });
    </script>
    </body>
</html>
