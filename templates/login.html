{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cybersecurity Admin Panel</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 420px;
            padding: 40px 30px;
            animation: slideUp 0.6s ease-out;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h2 {
            color: #333;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .admin-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Input group styles - to'g'irlangan */
        .input-group {
            margin-bottom: 25px;
            position: relative;
            display: flex;
            align-items: stretch;
            width: 100%;
        }

        .input-group-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px 0 0 12px !important;
            padding: 0 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-group-text i {
            color: white;
            font-size: 18px;
        }
        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }
        .form-control {
            height: 50px;
            padding: 10px 15px;
            border: 2px solid #e1e1e1;
            border-left: none;
            border-radius: 0 12px 12px 0 !important;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            flex: 1;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: none;
            outline: none;
            border-left: none;
        }

        .form-control::placeholder {
            color: #999;
            font-weight: 300;
        }

        /* Password toggle uchun maxsus style */
        .password-toggle {
            background: transparent;
            border: 2px solid #e1e1e1;
            border-left: none;
            border-radius: 0 12px 12px 0 !important;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0 15px;
        }

        .password-toggle i {
            color: #667eea;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover i {
            color: #764ba2;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            cursor: pointer;
        }

        .remember-me label {
            color: #555;
            font-size: 14px;
            cursor: pointer;
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 50px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            border-top: 1px solid #e1e1e1;
            padding-top: 20px;
            margin-top: 10px;
        }

        .login-footer p {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .alert {
            border-radius: 12px;
            margin-bottom: 20px;
            padding: 12px 20px;
            border: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-danger {
            background: linear-gradient(135deg, #f56565 0%, #ed64a6 100%);
            color: white;
        }

        .alert-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }

        .security-badge i {
            color: #667eea;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .login-header h2 {
                font-size: 24px;
            }
            
            .admin-badge {
                font-size: 12px;
                padding: 6px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
             <div class="login-header">
            <div class="admin-badge">
                <i class="fas fa-shield-alt me-2"></i>
                Admin Panel
            </div>
            <h2>Xush kelibsiz!</h2>
            <p>Tizimga kirish uchun ma'lumotlaringizni kiriting</p>
        </div>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>
            
            <form id="loginForm">
            <!-- Username input - to'g'irlangan -->
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text"
                       class="form-control"
                       id="username"
                       name="username"
                       placeholder="Foydalanuvchi nomi"
                       required
                       autofocus>
            </div>

            <!-- Password input - to'g'irlangan -->
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password"
                       class="form-control"
                       id="password"
                       name="password"
                       placeholder="Parol"
                       required>
                <span class="input-group-text password-toggle" id="togglePassword" >
                    <i class="fas fa-eye" id="toggleIcon"></i>
                </span>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Eslab qolish</label>
                </div>
                <a href="#" class="forgot-password" onclick="alert('Administrator bilan bog\'laning!'); return false;">
                    <i class="fas fa-key me-1"></i>
                    Parolni unutdingizmi?
                </a>
            </div>

            <button type="submit" class="btn-login" id="loginButton">
                <i class="fas fa-sign-in-alt me-2"></i>
                Tizimga kirish
            </button>

            <div class="login-footer">
                <p>Super admin huquqiga egamisiz?</p>
                <a href="{% url 'system_login' %}">
                    <i class="fas fa-arrow-left me-1"></i>
                    System Login Page 
                </a>
            </div>

            <div class="security-badge">
                <i class="fas fa-lock"></i>
                <span>Xavfsiz ulanish | SSL sertifikatlangan</span>
                <i class="fas fa-shield-alt"></i>
            </div>
            </form>
            
          

            
           
        </div>
    </div>
<script src="{% static 'js/api.js' %}"></script>
<script src="{% static 'js/auth.js' %}"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await adminLogin(username, password);
                
                if (response.success) {
                    window.location.href = '/dashboard/';
                } else {
                    errorMessage.textContent = response.message || 'Invalid credentials';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });
        
        // Clear error on input
        document.querySelectorAll('#loginForm input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('errorMessage').style.display = 'none';
            });
        });
    </script>
    </body>
</html>
